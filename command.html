<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Input and Output</title>
    <script src="command.js"></script>
    <link rel="stylesheet" href="command.css">
</head>
<body>
    <div class="container">
        <h1>Command Input and Output</h1>
        <label for="command">Enter a command:</label>
        <input type="text" id="command_input" name="command" required>
        <button onclick="upload()">Execute</button>
        <div class="output">
            <h2>Output:</h2>
            <p id="output">Command output will appear here.</p>
        </div>
    </div>
</body>
</html>
